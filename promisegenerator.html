<!DOCTYPE html>

        <button class="generate-button" onclick="generatePromise()">Générer une Promesse</button>

            "Je promets de toujours te dire la vérité.",
            "Je promets de t'encourager dans tout ce que tu fais.",
            "Je promets de t'accepter tel que tu es.",
            "Je promets de te montrer tous les jours combien je t'aime.",
            "Je promets de te soutenir dans tes rêves et aspirations.",
            "Je promets de te rendre heureux(se) à chaque instant.",
            "Je promets de te rappeler combien tu es exceptionnel(le).",
            "Je promets de faire de toi ma priorité.",
            "Je promets de te respecter en toutes circonstances.",
            "Je promets de t'aimer sans condition.",
            "Je promets de rendre chaque jour magique à tes côtés.",
            "Je promets de rester patient(e) quand tu en as besoin.",
            "Je promets de te partager mes plus belles aventures.",
            "Je promets de te donner toute mon attention.",
            "Je promets de te faire découvrir de nouvelles passions.",
            "Je promets de t'accompagner dans tous tes projets de vie.",
            "Je promets de toujours garder le sourire quand je suis avec toi.",
            "Je promets de rendre ton quotidien plus beau chaque jour.",

            "Je promets de toujours garder notre amour intact, peu importe les années.",

            "Je promets de chérir chaque instant passé à tes côtés.",
            "Je promets de te faire sentir aimé(e) chaque jour.",
            "Je promets de te donner tout l'amour que tu mérites.",
            "Je promets de te montrer combien tu es important(e) pour moi."

        ];

        function generatePromise() {
            const promiseContainer = document.getElementById('promiseContainer');
            const randomIndex = Math.floor(Math.random() * promises.length);
            promiseContainer.textContent = promises[randomIndex];
            for (let i = 0; i < 5; i++) { // Créez plus de cœurs
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        function goBack() {
            window.location.href = 'main.html';
        }
    </script>
</body>
